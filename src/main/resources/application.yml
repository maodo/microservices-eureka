server:
  port: 9000

security:
  user:
    password: ${eureka.password}

spring:
  cloud:
    config:
      enabled: false

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

---

spring:
  profiles: cloud

security:
  user:
    password: ${EUREKA_USER_PASSWORD}

eureka:
  password: ${EUREKA_USER_PASSWORD}